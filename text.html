<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Extract Firebase Realtime DB Data</title>
  <!-- Include Firebase App and Firebase Realtime Database via the compat libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Firebase Realtime Database Data</h1>
  <pre id="output">Loading data...</pre>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBQvdKvgx0s3QMFS8U7Lp3Ttw73chldztg",
      authDomain: "algorithm-9-56437.firebaseapp.com",
      projectId: "algorithm-9-56437",
      storageBucket: "algorithm-9-56437.firebasestorage.app",
      messagingSenderId: "591275383545",
      appId: "1:591275383545:web:1b68bbce298b41d5776028",
      measurementId: "G-S48JR8M9MT",
      // If needed, you might also include databaseURL:
      databaseURL: "https://algorithm-9-56437-default-rtdb.firebaseio.com"
    };



    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get a reference to the root of the Realtime Database
    const dbRef = firebase.database().ref('/');

    // Listen for changes at the root and update the page with the data
    dbRef.on('value', function(snapshot) {
      const data = snapshot.val();
      document.getElementById('output').textContent = JSON.stringify(data, null, 2);
    }, function (error) {
      console.error("Error reading data: ", error);
    });
  </script>
</body>
</html>
